<body>
    <h1>Tennisbot</h1>
    <div class="entry-content">
        <p>
            不用害怕任何演讲，所谓的害怕全都是由于准备不足。本文会给出一些小tips，让大家在准备演讲的时候，用更少的精力去准备得更充分。
          </p>
          <p>本文主要针对的是学术类别的演讲，但是其实所有种类的演讲都大体适用。</p>
          <p><br /></p>
          <p>
            如果可能的话，要自己写演讲稿。以你自己熟悉的表达方法为主。如果演讲是英语的话，适当用一点点更地道或者更专业的表达方法，但绝对不能多用。除了专有名词外，尽量少用生僻的词汇和高级词汇。无论怎么说，演讲绝对不是背诵，必须要先了解自己讲的东西，才能讲得好。
          </p>
          <p>在写好稿子之后，把它抄在ppt的注释里。</p>
          <p><br /></p>
          
    </div>

    <textarea id="input" class="text_box" rows="4" cols="50"></textarea>
    <button id="send">提交</button>
    <button id="clear">清空</button>
    <textarea id="output" class="text_box" rows="4" cols="50"></textarea>
    <script src="scripts.js"></script>
</body>
</html>
